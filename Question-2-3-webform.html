<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form validation with messages on top: Code example - Accessibility Developer Guide example</title>
        <meta charset="utf-8">
        <style>
          .control, fieldset {
            margin: 6px 0;
          }
          
          label {
            display: inline-block;
            width: 120px;
            vertical-align: top;
          }
          
          input + label {
            width: auto;
          }
          /* Keep labels after inputs for radios/checkboxes narrower */
          .required {
            color: red;
          }
          
          fieldset ul {
            margin: 0;
          }

          /* Visually-hidden helper for screen-reader-only instructions */
          .sr-only {
            position: absolute !important;
            width: 1px !important;
            height: 1px !important;
            padding: 0 !important;
            margin: -1px !important;
            overflow: hidden !important;
            clip: rect(0 0 0 0) !important;
            white-space: nowrap !important;
            border: 0 !important;
          }

        </style>
    </head>
    <body>
      <h1>Feedback form</h1>
      <form>
        <div class="control">
          <!--LABELING: Associate label to control via for/id -->
          <!--REQUIRED IN TEXT: Add visible (required) next to the label text -->
          <label for="name">Full name <span class="required">*</span> (required)</label>
          <span id="name_inst" class="sr-only">Enter your first and last name. This field is required.</span>
          <input id="name" name="name" type="text" required aria-describedby="name_inst" />
        </div>

        <div class="control">
          <!--LABELING: Proper for/id -->
          <label for="biography">Biography</label>
          
          <!-- Remove invalid type attribute from textarea -->
          <textarea id="biography" name="biography" aria-describedby="biography_help"></textarea>
          <!--INLINE SR/VISIBLE INSTRUCTIONS: Visible helper text, referenced with aria-describedby -->
          <span id="biography_help">Include examples on your skills in JavaScript.</span>
        </div>
        
        <!--GROUPING: Use fieldset/legend to group related radio controls (Gender) -->
        <!--REQUIRED IN TEXT: Indicate (required) in the legend text -->
        <!--INLINE SR INSTRUCTIONS: Provide SR-only guidance and link it via aria-describedby on each radio -->
        <fieldset class="control" aria-describedby="gender_inst">
          <legend>Gender <span class="required" aria-hidden="true">*</span> (required)</legend>
          <p id="gender_inst" class="sr-only">Use arrow keys to move between options. One selection is required.</p>  
          
          <div class="control">
            <!--add for= and required on one radio to mark the group required -->
            <input id="gender_male" name="gender" type="radio" value="male" required aria-describedby="gender_inst"/>
            <label for="gender_male">Male</label>
          </div>

          <div class="control">
            <input id="gender_female" name="gender" type="radio" value="female" aria-describedby="gender_inst"/>
            <label for="gender_female">Female</label>
          </div>
        </fieldset>
        
        <div class="control">
          <!--LABELING: Tie label and checkbox -->
          <!--REQUIRED IN TEXT: Add (required) visibly -->
          <!--INLINE SR INSTRUCTIONS: Add SR-only text stating it is required to proceed; hook via aria-describedby -->
          <!--Improve the "Accept terms of condition”-->
          <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" required aria-describedby="terms_inst"/>
          <label for="accept_agbs">I accept the terms and conditions <span class="required" aria-hidden="true">*</span> (required)</label>
          <span id="terms_inst" class="sr-only">You must accept the terms and conditions to submit this form.</span>
        </div>

        <div class="control">
          <input name="validate" type="hidden" value="1" />
          <input type="submit" value="Register" />
        </div>
      </form>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script>"use strict";
      
      (function () {
      
        $.urlParam = function (name) {
          var results;
          results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);  
          if (results === null) {
            return null;
          }
          return decodeURI(results[1]) || null;
        };

        function ensureSummary() {
          let $fs = $('fieldset.errors');
          if (!$fs.length) {
            $('form').prepend(
              '<fieldset class="errors" role="alert" aria-live="polite" tabindex="-1"><legend>Errors</legend><ul></ul></fieldset>'
            );
            $fs = $('fieldset.errors');
          }
          return $fs.find('ul');
        }
      
        validateInput = function validateInput(input, message) {
          var $elementToDescribe, $error, $errorContainer, $fieldset, $input, $referencedElement, value;
          $input = $('[name="' + input + '"]');
      
          if ((value = $.urlParam(input)) === null) {
            if ($('fieldset.errors').length === 0) {
              $('form').prepend('<fieldset class="errors"><legend>Errors</legend><ul></ul></fieldset>');
            }
      
            $referencedElement = null;
            $elementToDescribe = null;
            $errorContainer = $('fieldset.errors ul');
      
            if ($input.is(':radio')) {
              $fieldset = $input.closest('fieldset');
              $elementToDescribe = $fieldset;
              $referencedElement = $input.filter(':first');
            } else {
              $elementToDescribe = $input;
              $referencedElement = $input;
            }
      // R.G. hint: fix next line ;)
            $error = $('<a>' + message + '</a>');
            $error.click(function (e) {
              // If we rely on the link's href pointing to the input's ID, it doesn't trigger forms mode in screen readers
              $referencedElement.focus();
              return e.preventDefault();
            });
            $elementToDescribe.attr('aria-describedby', input + '_description');
            $errorContainer.append('<li>').find('li:last').append($error);
      
            if ($(':not(form):focus').length === 0) {
              // See https://stackoverflow.com/questions/46134247/jquery-setting-focus-doesnt-work-in-ie11/
            
            }
          } else {
            if ($input.is(':checkbox')) {
              $input.attr('checked', true);
            }
      
            if ($input.is(':radio')) {
              return $input.filter('[value="' + value + '"]').attr('checked', true);
            } else {
              return $input.val(value);
            }
          }
        };
      
        $(document).ready(function () {
          if ($.urlParam('validate')) {
            validateInput('name', 'Please enter your name!');
            validateInput('biography', 'Please tell us something about your history!');
            validateInput('gender', 'Please tell us your gender!');
            validateInput('accept_agbs', 'You must accept our terms and conditions!');
      
            if ($('.error').length === 0) {
              return alert('All inputs are valid.');
            }
          }
        });
      }).call(void 0);
      </script>
                
        </body>
      </html>
